<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLA Industry Visit</title>
    <link rel="stylesheet" href="./StyleSheet/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <p>GLA University</p>
    </header>
    <main>
      <form autocomplete="off" action="./Pages/RegistrationPage.html">
        <legend>Trip</legend>
        <select id="select" onchange="myselection()">
          <option value="Student">Student</option>
          <option  value="Teacher">Teacher</option>
        </select>
        <div class="hiddenDivTeacher" id="hiddenDivTeacher" style="display:none;">
          <label for="username">Username</label>
          <input
            type="text"
            class="username"
            id="username"
            placeholder="John Doe"
            required
          />
          <br />
          <div class="passwordContainer">
            <label for="password1">Password</label>
            <input
              type="password"
              class="password"
              id="password1"
              placeholder="Enter Password"
              required
            />
           
          </div>

          <input type="submit" />
        </div>
      </form>
        <form action="" id="secondForm">
          <div class="showStudent" id="showStudent">
            <label for="usernameStudent">Email</label>
            <input
              type="text"
              class="username"
              id="usernameStudent"
              placeholder="Enter Email Address"
              required
            />
            <br />
            <label for="password2">Password</label>
            <input
              type="password"
              class="password"
              id="password2"
              placeholder="Enter Password"
              required
            />
            <input type="submit" />
          </div>
       
        </form>
         
    </main>
    <script src="./JavaScript/my.js"></script>
  </body>
</html>
